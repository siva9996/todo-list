{%  extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register page</h1>
</div>

<div class="card-body">
<form autocomplete="off" action="" method="POST">
    {% csrf_token %}
    <label for="">{{form.username.label}}</label>
    {{form.username}}
    <label for="">{{form.password1.label}}</label>
    {{form.password1}}
    <label for="">{{form.password2.label}}</label>
    {{form.password2}}
    <input style="margin-top: 10px;" class="button" type="submit" value="Register">
</form>
<p> Already have an accoutn <a href="{% url 'login' %}">Login</a> </p>
</div>

{% endblock %}
